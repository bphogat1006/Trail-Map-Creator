<h1>TMC</h1>

<h4>Current state</h4>
<p>CURR_STATE</p>

<h2>Trails</h2>

<h4>Record A New Trail</h4>
<form action="/track" method="POST">
    <label for="track-filename">Optional description:</label>
    <input type="text" name="filename" id="track-filename">
    <br>
    <input type="submit" value="Start">
</form>

<h4>Stop tracking</h4>
<form action="/track" method="POST">
    <input name="stop" value="stop" hidden>
    <input type="submit" value="Stop">
</form>

<h2>Markers</h2>

<h4>Add Marker</h4>
<form action="/marker" method="POST">
    <label for="marker-text">Marker Description:</label>
    <input type="text" name="marker-text" id="marker-text" required>
    <input type="submit" value="Save">
</form>

<h4>Delete Nearest Marker</h4>
<form action="/marker" method="POST">
    <input name="delete" value="delete" hidden>
    <input type="submit" value="Delete">
</form>

<h2>Miscellaneous</h2>

<h4>View Debugging Info</h4>
<form action="/debug" method="GET">
    <input type="submit" value="View">
</form>

<h4 style="color: red">Reset Raspberry Pi</h4>
<form action="/reset" method="POST">
    <input type="submit" value="Reset">
</form>
