<h1>TMC</h1>

<h4>Current state</h4>
<p>CURR_STATE</p>

<h4>Record a new trail</h4>
<form action="/record" method="post">
    <label for="recording-filename">Brief description:</label>
    <input type="text" name="filename" id="recording-filename" required>
    <br>
    <input type="submit" value="Start">
</form>

<h4>Stop recording</h4>
<form action="/record" method="post">
    <input name="stop" value="stop" hidden>
    <input type="submit" value="Stop">
</form>

<h4>View debugging info</h4>
<form action="/debug" method="get">
    <input type="submit" value="View">
</form>
