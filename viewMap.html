<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <!-- autotools -->
    <script type="text/javascript" src="autotoolsfunctions.js"></script>
    <link type="text/css" rel="stylesheet" type="text/css" src="autotoolsstyle.css">
    <meta name="autotoolswebscreen" type="variablejs" id="currLocation" label="Current Location" description="The coordinates of the user's current location, separated by a comma (,)" />
    <meta name="autotoolswebscreen" type="variablejs" id="locationAccuracy" label="Location Accuracy" description="The accuracy of the current location in meters" />
    
    <title>View Trail Map</title>
    <style></style>
</head>
<body>

    <div class="container-fluid">
        <br>
        <h1>View Trail Map</h1>
        <div id="map" style="width: 100%; height: 600px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var center = [40.2904995,-74.6873186]

        var map = L.map('map').setView(center, 13);
        
        L.control.scale().addTo(map);

        var satelliteMap = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 22,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/satellite-v9',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map)
        var outdoorsMap = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 22,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/outdoors-v11',
            tileSize: 512,
            zoomOffset: -1
        })
        var baseMaps = {
            "Satellite": satelliteMap,
            "Outdoors": outdoorsMap
        };

        var overlayMaps = {
            "POIs": null
        };

        L.control.layers(baseMaps, null).addTo(map);
        

        if (AutoTools.isSet("currLocation")) {
            if(currLocation !== '') {
                $("#currLocation").text("Current Coordinates: "+currLocation)
                coord = currLocation.split(',')
                coord = [parseFloat(coord[0]), parseFloat(coord[1])]
                L.marker(coord).addTo(map)
                L.circle(coord, {
                    weight: 1,
                    fillColor: 'blue',
                    fillOpacity: 0.5,
                    radius: locationAccuracy
                }).addTo(map);
            } else {
                $("#currLocation").hide()
            }
        } else {
            $("#currLocation").hide()
        }



        mapData = null
        fetch('coords.txt')
            .then(response => response.text())
            .then(text => {
                mapData = String(text).split('\n')
                drawMapData(mapData)
            });
        
        function drawMapData(data) {
            data.shift()
            coords = []
            coordsAccuracies = []
            POIs = []
            i = 0
            while(i < data.length) {
                line = String(data[i])
                if(line.includes("COORDS")) {
                    coord = line.split(' ')[1].split(',')
                    coord = [parseFloat(coord[0]), parseFloat(coord[1])]
                    coords.push(L.latLng(coord[0], coord[1]))
                }
                else if(line.includes("ACCURACY")) {
                    coordsAccuracies.push(parseFloat(line.split(' ')[1]))
                }
                else if(line.includes("POI")) {
                    i++
                    line = String(data[i])
                    coord = line.split(' ')[1].split(',')
                    coord = [parseFloat(coord[0]), parseFloat(coord[1])]
                    POIs.push(L.latLng(coord[0], coord[1]))
                }
                else if(line.includes("START")) {
                    drawTrail(coords, coordsAccuracies)
                    drawPOIs(POIs)
                    bounds = L.latLngBounds(coords)
                    map.flyToBounds(bounds, {duration: 1});
                    break // delete later
                    coords = []
                    coordsAccuracies = []
                }
                i++
            }
        }

        function drawTrail(coords, coordsAccuracies) {
            for(i=0; i < coords.length; i++) {
                color = "#00cc00"
                L.circle(coords[i], {
                    opacity: 0,
                    fillColor: color,
                    fillOpacity: 0.5,
                    radius: coordsAccuracies[i]
                }).addTo(map);
            }
            L.polyline(coords, {color: color}).addTo(map);
        }

        function drawPOIs(POIs) {
            for(coord of POIs) {
                color = "#0000ff"
                L.circle(coord, {
                    opacity: 1,
                    color: color,
                    fillColor: color,
                    fillOpacity: 0.8,
                    radius: coordsAccuracies[i]
                }).addTo(map);
            }
        }
    </script>
</body>
</html>
