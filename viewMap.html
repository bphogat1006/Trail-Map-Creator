<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>View Trail Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    <!-- autotools -->
    <script src="https://raw.githubusercontent.com/joaomgcd/AutoToolsWebScreens/master/autotoolsfunctions.js"></script>
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/joaomgcd/AutoToolsWebScreens/master/autotoolsstyle.css">
    <meta name="autotoolswebscreen" type="variablejs" id="currLocation" label="Current Location" description="The coordinates of the user's current location, separated by a comma (,)" />
    <meta name="autotoolswebscreen" type="variablejs" id="locationAccuracy" label="Location Accuracy" description="The accuracy of the current location in meters" />
    
    <style></style>
</head>
<body>

    <div class="container-fluid">
        <br>
        <h1>View Trail Map</h1>
        <p id="currLocation"></p>
        <div id="map" style="width: 100%; height: 700px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var center = [40.2904995,-74.6873186]

        var map = L.map('map').setView(center, 13);

        var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: 'mapbox/outdoors-v11',
            tileSize: 512,
            zoomOffset: -1
        }).addTo(map);

        map.locate({setView: true, maxZoom: 16});

        if (AutoTools.isSet("currLocation")) {
            if(currLocation !== '') {
                $("#currLocation").text("Current Coordinates: "+currLocation)
                coords = currLocation.split(',')
                coords = [parseFloat(coords[0]), parseFloat(coords[1])]
                L.marker(coords).addTo(map)
                L.circle(coords, {
                    color: 'blue',
                    fillColor: 'blue',
                    fillOpacity: 0.5,
                    radius: locationAccuracy
                }).addTo(map);
            } else {
                $("#currLocation").hide()
            }
        } else {
            $("#currLocation").hide()
        }

    </script>
</body>
</html>
